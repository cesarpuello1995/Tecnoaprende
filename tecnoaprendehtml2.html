<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecno Aprende - Explorar Cursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #cursos-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .curso {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .curso img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .curso h3 {
            margin-top: 0;
        }

        .realizar-curso-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .realizar-curso-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="cursos-container">
        <div class="curso">
            <img src="curso1.jpg" alt="Curso 1">
            <h3>Introducción a la Programación</h3>
            <p>Descubre los fundamentos de la programación y comienza tu viaje en el mundo del código.</p>
            <button class="realizar-curso-btn">Realizar Curso</button>
        </div>

        <div class="curso">
            <img src="curso2.jpg" alt="Curso 2">
            <h3>Diseño de Interfaces de Usuario</h3>
            <p>Aprende a crear interfaces de usuario atractivas y funcionales para tus aplicaciones.</p>
            <button class="realizar-curso-btn">Realizar Curso</button>
        </div>

        <!-- Agregar más cursos según sea necesario -->

    </div>

</body>
</html>
